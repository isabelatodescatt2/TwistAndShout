<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogos</title>
    <link rel="stylesheet" href="catalogo_livros.css">
    <script src="catalogo_livros.js"></script>
</head>
<body>
    <div class="navBar">
        <div class="logo">
            <img onclick="Inicio()" id ="imagem" src="imagens/Twist and Shout.png" alt="Logo Twist and Shout">
            <audio id="audio" src="audio/The Beatles - Twist & Shout - Performed Live On The Ed Sullivan Show 2_23_64.mp3"></audio>
        </div>

        <!-- twist and shout audio cantoria lalalaal -->
        <script> 
            const imagem = document.getElementById('imagem');
            const audio = document.getElementById('audio');
    
            imagem.addEventListener('mouseover', () => {
                audio.play();
            });
    
            imagem.addEventListener('mouseout', () => {
                audio.pause(); // Pausa a música, mas não reinicia
            });
        </script>
        
        <div class="barraPesquisa">
            <input type="search" placeholder="Busque por artistas, produtos, temas, etc...">
        </div>
        <div class="iconesNavBar">
            <img src="imagens/profileSymbol.png" id="profileSymbol" alt="Entrar" onclick="Entrar()">
            <img src="imagens/cartSymbol.png" id="cartSymbol" alt="Carrinho" onclick="CarrinhoCompras()">
            <img src="imagens/menuSymbol.png" id="menuSymbol" alt="Menu" onclick="Menu()">
        </div>
    </div>

    <!-- NAV BAR 2 -->
    <div class="navBar2">
        <p onclick="window.location.href='catalogo_vinil.html'">DISCOS DE VINIL</p>
        <p onclick="window.location.href='catalogo_cd.html'">CD's</p>
        <p onclick="window.location.href='catalogo_dvd.html'">DVD's</p>
        <p onclick="window.location.href='catalogo_acessorios.html'">ACESSÓRIOS</p>
        <p onclick="window.location.href='catalogo_livros.html'">LIVROS</p>
        <p onclick="window.location.href='catalogo_posters.html'">POSTERS</p>
    </div>

    <!-- Exibição dos Produtos -->
    <div id="exibicaoProdutos">
        <div id="tituloProdutos">
            <h2>Livros</h2>
            <p>Onde cada livro conta uma história!</p>
        </div>
        <ul id="produtos"></ul> <!-- Elemento onde os produtos serão exibidos -->
    </div>

</body>
